<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Powerpuff Shop</title>
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/custom.css"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png"/>
</head>
<body>
<div th:replace="header :: copy"></div>

<div class="row cart-body">
    <form class="form-horizontal" method="post" action="">
        <div class="col-lg-12">
            <!--REVIEW ORDER-->
            <div class="panel panel-default">
                <div class="panel-heading">
                    Review Order
                </div>
                <div class="panel-body">
                    <div class="form-group" th:each="prod,iterStat : ${products}">
                        <div class="col-sm-3 col-xs-3">
                            <img class="img-responsive" src="//c1.staticflickr.com/1/466/19681864394_c332ae87df_t.jpg"
                                 th:attr="src='/img/product_' + ${prod.getLineItemId()} + '.jpg'" alt=""/>
                        </div>
                        <div class="col-sm-3 col-xs-3">
                            <div class="col-xs-12" th:text="${prod.productName}">Product name</div>
                            <div class="col-xs-12">
                                <small th:text="${prod.getQuantityInString()}">Quantity:<span>1</span></small>
                            </div>
                        </div>
                        <div class="col-sm-3 col-xs-3 text-right">
                            <h6 th:text="'$ ' + ${prod.getPrice()}"><span>$</span>25.00</h6>
                        </div>
                        <div class="col-sm-3 col-xs-3 text-right">
                            <a th:attr="href='/itemIncrease/' + ${prod.getLineItemId()}"
                               class="fa fa-arrow-up fa-2x"></a>
                            <a th:attr="href='itemDecrease/' + ${prod.getLineItemId()}"
                               class="fa fa-arrow-down fa-2x"></a>
                            <a th:attr="href='/delete/' + ${prod.getLineItemId()}" class="fa fa-trash fa-2x"></a>
                        </div>
                    </div>
                    <div class="form-group">
                        <hr/>
                    </div>
                    <div class="form-group">
                        <hr/>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <strong>Order Total</strong>
                            <div class="pull-right" th:text="'$ ' + ${price}"><span>$</span><span>150.00</span></div>
                            <div class="row">
                                <div id="main-page-back" class="col-md-6">
                                    <button type="button" class="btn" onclick="location.href='/';">Back</button>
                                </div>
                                <div id="checkout-button" class="col-md-6">
                                    <button type="button" class="btn" onclick="location.href='/checkout';">Checkout</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div th:replace="footer :: copy"></div>
</body>
</html>
