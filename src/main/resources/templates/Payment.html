<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Powerpuff Shop</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/custom.css"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png"/>
</head>

<body>
<div th:replace="header :: copy"></div>

<form method="post" action="/success">
    <input type="hidden" name="orderId" th:value="${orderId}"/>
    <div id="credit-card-form" class="panel panel-default">
        <div class="panel-heading"><span><i class="glyphicon glyphicon-lock"></i></span> Secure Payment</div>
        <div class="panel-body">
            <div class="form-group">
                <div class="col-md-12"><strong>Card Number:</strong></div>
                <div class="col-md-4"><input type="text" class="form-control" name="car_number" minlength="8" value="" required="required" /></div>
                <div class="col-md-4"><input type="text" class="form-control" name="car_number" minlength="8" value="" required="required" /></div>
                <div class="col-md-4"><input type="text" class="form-control" name="car_number" minlength="8" value="" required="required" /></div>
            </div>
            <div class="form-group">
                <div class="col-md-12"><strong>Card Holder:</strong></div>
                <div class="col-md-12"><input type="text" class="form-control" name="car_code" value="" required="required" /></div>
            </div>
            <div class="form-group">
                <div class="col-md-12"><strong>Card CVV:</strong></div>
                <div class="col-md-12"><input type="text" class="form-control" name="car_code" value="" required="required" /></div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <strong>Expiration Date</strong>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <select class="form-control" name="">
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <select class="form-control" name="">
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2025</option>
                        <option value="2027">2025</option>
                        <option value="2028">2025</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div id="checkout-page-back" class="col-md-6">
                    <button type="button" class="btn" onclick="location.href='/cart';">Back</button>
                </div>
                <div id="paying-button" class="col-md-6">
                    <button type="submit" class="btn">Pay!</button>
                </div>
            </div>
        </div>
    </div>
</form>
<div th:replace="footer :: copy"></div>
</body>
</html>
