    <title>Powerpuff Shop - Registration</title>

<body>
<div class="limiter">
    <div class="container-login100" style="background-image: url('/img/bg.jpg');">
        <div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Account Registration
				</span>
            <form id="registerForm" action="/register_user" class="login100-form validate-form p-b-33 p-t-5" method="post">

                <div class="wrap-input100 validate-input" data-validate="Enter username">
                    <input id="username" class="input100" type="text" name="username" placeholder="User name"/>
                    <span id="message">

                    </span>
                    <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input id="password" class="input100" type="password" name="password" placeholder="Password"/>
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter your email address">
                    <input id="email" class="input100" type="email" name="email" placeholder="Email"/>
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                    <span id="message2">

                    </span>
                </div>
                <div class="container-login100-form-btn m-t-32">
                    <input class="login100-form-btn" type="submit" value="Register" />
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>
